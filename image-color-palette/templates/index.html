<html>
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
</head>
<body>
    <div class="container">
            {% if uploaded==False %}
            <form action="/upload" method = "post" enctype="multipart/form-data">
                <div class="form-group">
                <input type="file" name="file-upload" class="form-control">

                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>

                </div>
            </form>
            {% else %}
            <p>Image uploaded was:</p>
            <img src="{{url_for('static',filename='files/'+img)}}" class="img-thumbnail"></img>
            <div class="row" id="colors">
                <div class="col-12">
                    <p>Here are the most common colors in the image:</p>
                    {% for color in colors %}
                        <div style="background-color: rgb({{color[0]}},{{color[1]}},{{color[2]}})" class="col-2 color-div"></div>
                    {% endfor %}
                    {% endif %}
                </div>
            </div>

    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
