{% include "header.html" %}
    <div class="container" id="form-container">
        <div class="row">
            <div class="col-12">
                <h5 class="text-center">Add a Cafe</h5>
                <form action="/add" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter name of cafe.." required>

                    </div>
                    <div class="form-group">
                         <label for="img_url">Image Url:</label>
                        <input type="url" name="img_url" class="form-control" placeholder="Enter image url.." required>

                    </div>
                    <div class="form-group">
                         <label for="map_url">Location Url:</label>
                        <input type="url" name="map_url" class="form-control" placeholder="Enter cafe location url.." required>
                    </div>
                    <div class="form-group">
                         <label for="location">Cafe Location</label>
                        <input type="text" name="location" class="form-control" placeholder="Enter cafe location.." required>
                    </div>
                    <div class="form-group">
                         <label for="seats">Seating capacity</label>
                        <input type="text" name="seats" class="form-control" placeholder="Enter seating capacity.." required>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="has_toilet">Does the cafe have a washroom?</label>

                            </div>
                             <div class="form-check-inline">
                              <input class="form-check-input" type="radio" name="has_toilet" value="True" id="option1">
                              <label class="form-check-label" for="option1">
                                Yes
                              </label>
                            </div>
                            <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="has_toilet" value="False" id="option2">
                              <label class="form-check-label" for="option2">
                                No
                              </label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="has_wifi">Does the cafe have WiFi?</label>

                            </div>
                             <div class="form-check-inline">
                              <input class="form-check-input" type="radio" name="has_wifi" value="True" id="wifi-option1">
                              <label class="form-check-label" for="option1">
                                Yes
                              </label>
                            </div>
                            <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="has_wifi" value="False" id="wifi-option2">
                              <label class="form-check-label" for="option2">
                                No
                              </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                             <div class="form-group">
                                 <label for="has_sockets">Does the cafe have Power Sockets?</label>
                            </div>
                            <div class="form-check-inline">
                                  <input class="form-check-input" type="radio" name="has_sockets" value="True" id="power-option1">
                                  <label class="form-check-label" for="option1">
                                    Yes
                                  </label>
                                </div>
                                <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="has_sockets" value="False" id="power-option2">
                                  <label class="form-check-label" for="option2">
                                    No
                                  </label>
                                </div>

                            </div>
                        <div class="col-6">
                             <div class="form-group">
                                 <label for="can_take_calls">Does the cafe allow to take calls?</label>
                            </div>
                            <div class="form-check-inline">
                              <input class="form-check-input" type="radio" name="can_take_calls" value="True" id="calls-option1">
                              <label class="form-check-label" for="option1">
                                Yes
                              </label>
                            </div>
                            <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="can_take_calls" value="False" id="calls-option2">
                              <label class="form-check-label" for="option2">
                                No
                              </label>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                         <label for="coffee_price">What's the price for a cup of coffee?</label>
                        <input type="text" name="coffee_price" class="form-control" placeholder="Enter the currency symbol you're specifying the coffee price in.." required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>


            </div>


        </div>

    </div>


</div>
{% include "footer.html" %}
